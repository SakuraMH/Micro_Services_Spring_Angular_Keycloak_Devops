<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Fonction</th><th></th>
        </tr>
        </thead>
        <tbody>

        </tbody>
        <tr *ngFor="let p of  clients">
          <td>{{p.cltId}}</td>
          <td>{{p.firstName}}</td>
          <td>{{p.lastName}}</td>
          <td>{{p.email}}</td>
          <td>{{p.fonction}}</td>
          <td><button type="button" class="btn btn-info" (click)="onButtonClick(p)">Reservation</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
